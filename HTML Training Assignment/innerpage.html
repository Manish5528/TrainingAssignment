<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.google.com/css?family=Roboto' rel='stylesheet'>
    <title>Dashboard</title>
</head>

<body>
    <div class="home">

                </div>

                    </div>
                </div>



            </nav>
        </div>
        <div class="container4">
            <div class="container2">
                <div class="sidebar">
                    <a class="unactive">
                        <img src="./images/dashboard-default.svg">

                    </a>
                    <a class="active">
                        <img src="./images/graph-active.svg">

                    </a>
                    <a class="unactive">

                    </a>
                    <a class="unactive">

                    </a>

                        <span>users</span>
                    </a>
                    <a class="unactive">

                    </a>
                    <a class="unactive">

                        <span>setting</span>

                    </a>

            </div>
            <div class="container3">
                



                </div>
            </div>
